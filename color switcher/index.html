<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>[Bootstrap] Sliding Color Switcher with Light/Dark Mode</title>
  <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" media="all">

  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <!--Sliding menu by Mohab El-Hamzawy
     E-mail: mohabelhamzawy@gmail.com
-->
<section>
  
  <!--  Color Switcher  -->
  <div class="themes">
    <div class="colors">
      <h3>Theme colors</h3>
      <ul class="theme-colors">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <br>
    </div>
    <a class="btn btn-default themes-btn"><i class="fa fa-cogs" aria-hidden="true"></i></a>
  </div> <!-- End Color Switcher-->
  
  <center>
    
  <!-- Light/Dark  Switcher  -->
      <div class="btn-group btn-toggle"> 
        <a class="btn btn-sm btn-default selected-btn">Light</a>
        <a class="btn btn-sm btn-default">Dark</a>
      </div>
    
      <!--  The Element That Switches His Color    -->
      <h3 class="title">Awesome Title</h3>
  </center>
  
</section>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
